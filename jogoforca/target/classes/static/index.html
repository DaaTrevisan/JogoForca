<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jogo da Forca</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <div id="TUDO">
        <!-- Palavra a ser descoberta no topo -->
        <div id="palavra">
            <h2>Palavra: <span th:text="${palavra}"></span></h2>
        </div>

        <!-- Imagem à esquerda abaixo da palavra -->
        <div id="imagens">
            <img src="/Imagens/forca0.png">
        </div>

        <!-- Teclado à direita da imagem -->
        <div id="teclado">
            <!-- Adicione as letras do teclado aqui -->
            <div id="linha1">
                <button>Q</button>
                <button>W</button>
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
                <button>I</button>
                <button>O</button>
                <button>P</button>
            </div>
            <div id="linha2">
                <button>A</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
            </div>
            <div id="linha2">
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
            </div>

        </div>

        <!-- Botão para reiniciar a forca e alterar a palavra -->
        <div id="botoes">
            <button id="reiniciar">Reiniciar</button>
        </div>
    </div>
</body>

</html>
